
<!DOCTYPE html>
<html lang="en-US">
    <head>
        <!-- Document Settings -->
        <meta charset="UTF-8"/>
        <script type="text/javascript" src="clock/graphics.js" ></script>
        <script type="text/javascript" src="clock/clock.js" ></script>
        <!-- Page Meta -->
        <title>Clock Test - Landing Page</title>
        <meta name="description" content="CLOCKS"/>


        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>


        <!-- Scripts -->

        <script>
            document.addEventListener("DOMContentLoaded", function (event) {

// * canvasId: "xxxx",
// * outerColor: "css-color",
// * middleColor: "css-color",
// * innerColor: "css-color",
// * centerSpotWidth: number,
// * outerCircleAsFractionOfFrameSize: float_zero_to_1,
// * showBaseText: false
                var clock = new Clock({
                    canvasId: 'clock-1',
                    outerColor: 'transparent',
                    middleColor: '#262626',
                    innerColor: '#000',
                    centerSpotWidth: 2,
                    outerCircleAsFractionOfFrameSize: 1.0,
                    showBaseText: false
                });
                clock.run();
                
                

                var clock2 = new Clock({
                    canvasId: 'clock-2',
                    outerColor: 'transparent',
                    middleColor: '#262626',
                    innerColor: '#000',
                    centerSpotWidth: 2,
                    outerCircleAsFractionOfFrameSize: 1.0,
                    showBaseText: true
                });
                clock2.run();
                
                setTimeout(function() {
                    clock.kill();
                }, 5000);
                
                
            });


        </script>
    </head>

    <body>


        <canvas id="clock-1" style="float: left; margin-left: 10px; width: 10em; height: 10em;"></canvas>


        <canvas id="clock-2" style="float: right; margin-right: 10px; width: 40em; height: 40em;"></canvas>



    </body>

</html>
